<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>复制文本框内容</title>
</head>

<body>
    <div class="text-center">
        <div class="vert-center">
            <input type="text" id="t1"> <button onclick="copy()">复制</button>
            <input type="text" id="t2"><br>
            <a href="#" style="display: none;">复制成功</a>
        </div>
    </div>
    <style>
        .vert-center {
            position: absolute;
            top: 100px;
            bottom: 0;
            left: 0;
            margin: auto;
            right: 0;
        }
        
        .text-center {
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        function copy() {
            document.getElementById("t2").value = document.getElementById("t1").value;
            if ($("a").css("display") != "block") {
                $("a").css("display", "block");
            } else {
                $("a").css("display", "none");
            }
        }
    </script>
</body>

</html>
